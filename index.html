<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <script src="https://kit.fontawesome.com/f18c6cb8af.js" crossorigin="anonymous"></script>
    <title>Calory Project</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper-blue">
            <div class="container">
                <a href="#" class="brand-logo-center">Track calories</a>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button type="button" class="add-btn btn blue darken-3"><i class="fa-solid fa-plus"></i> Add Meal</button>
                        <button type="button" class="change-btn btn pink" style="display: none;"><i class="fa-solid fa-pen"></i> Update Meal</button>
                        <button type="button" class="delete-btn btn red" style="display: none;"><i class="fa-solid fa-x"></i> DELETE MEAL</button>
                    </div>
                </form>
            </div>
        </div>

    <!--- Calorie count --->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <ul id="item-list" class="collection">

    </ul>
    </div>

    <script src="js/materialize.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
